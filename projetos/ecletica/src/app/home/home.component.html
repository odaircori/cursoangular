<h3 class="title">Cervejarias Parceiras</h3>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg">
            <ngb-carousel>
                <ng-template ngbSlide *ngFor="let cervejaria of cervejarias">
                    <img [src]="cervejaria.url_imagem" class="rounded mx-auto d-block">
                    <div class="carousel-caption">
                        <h3>{{cervejaria.titulo}}</h3>
                        <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
    </div>
</div>
