<app-topo></app-topo>

<div *ngIf="jogoEmAndamento; else fimDeJogo">
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>
<ng-template #fimDeJogo>
    <div *ngIf="derrota; else vitoria" class="container" style="margin-top:50px">
        <div class="row">
            <div class="col">
                <h3 style="color:red">Fim de jogo, infelizmmente você perdeu.</h3>
            </div>
        </div>
        <button class="btn btn-primary" (click)="reiniciarJogo()">Reiniciar Jogo</button>
    </div> 
</ng-template>

<ng-template #vitoria>
        <div class="container" style="margin-top:50px">
                <div class="row">
                    <div class="col">
                        <h3 style="color:green">Parabéns, você ganhou!!!</h3>
                    </div>
                </div>
                <button class="btn btn-primary" (click)="reiniciarJogo()">Reiniciar Jogo</button>
        </div>         
</ng-template>
