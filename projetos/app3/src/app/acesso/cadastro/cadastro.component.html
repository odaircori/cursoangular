<div class="card" style="width: 20rem;">
  <div class="card-body">
    <div class="card-title"></div>
    
    <form [formGroup]="formulario" (ngSubmit)="cadastrarUsuario()">
      <div class="form-group">
        <input 
          type="email" 
          formControlName="email"
          class="form-control" 
          placeholder="E-mail"
          (input)="habilitaBotao()"
        >
        <small *ngIf="formulario.get('email').touched && formulario.get('email').invalid" class="text-danger">E-mail Inválido</small>
      </div>
      <div class="form-group">
        <input 
          type="text"
          formControlName="nome_completo"
          class="form-control" 
          placeholder="Nome completo"
          (input)="habilitaBotao()"
        >
        <small *ngIf="formulario.get('nome_completo').touched && formulario.get('nome_completo').invalid"  class="text-danger">Nome Obrigatório</small>      
      </div>
      <div class="form-group">
        <input 
          type="text"
          formControlName="nome_usuario"
          class="form-control" 
          placeholder="Nome de usuário"
          (input)="habilitaBotao()"
        >
        <small *ngIf="formulario.get('nome_usuario').touched && formulario.get('nome_usuario').invalid" class="text-danger">Nome de Usuário Obrigatório</small>    
      </div>
      <div class="form-group">
        <input 
          type="password"
          formControlName="senha"
          class="form-control" 
          placeholder="Senha"
          (input)="habilitaBotao()"
        >
        <small *ngIf="formulario.get('senha').touched && formulario.get('senha').invalid" class="text-danger">Senha Obrigatória com mínimo de 5 caracteres</small>    
      </div>
      <div class="form-group">
          <input 
            type="password"
            formControlName="senha_confirmacao"
            class="form-control" 
            placeholder="Confirme sua Senha"
            (input)="habilitaBotao()"
          >
          <small *ngIf="formulario.get('senha').touched 
                  && formulario.get('senha').valid
                  && formulario.get('senha_confirmacao').touched 
                  && formulario.get('senha_confirmacao').valid 
                  && formulario.get('senha').value != formulario.get('senha_confirmacao').value" class="text-danger">Senhas são divergentes</small>  
        </div>
        
      <button type="submit" class="btn btn-primary btn-sm btn-block" [disabled]="botaoInativo">Cadastre-se</button>
      <small *ngIf="usuarioExistente" class="text-danger">Já existe um usuário cadastrado com este e-mail</small>    
    </form>
    <hr />

    <p class="small text-center">Ao cadastrar-se, você concorda com nossos <b>Termos</b> e <b>Política de Privacidade</b>.</p>

  </div>
</div>
<br />
<div class="card" style="width: 20rem;">
  <div class="card-body">
    <p class="card-text">
      Tem uma conta? <a href="#" class="card-link" (click)="exibirPainelLogin()">Faça login</a>
    </p> 
  </div>
</div>
