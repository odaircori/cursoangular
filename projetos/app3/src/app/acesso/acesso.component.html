<div class="container">
  <div class="row">
    <div class="col-sm-6 d-flex justify-content-end" [@animacao-banner]="estado">
      <app-banner></app-banner>
    </div>

    <div *ngIf="cadastro; else formLogin">
        <div class="col-sm-6 d-flex justify-content-start" [@animacao-login]="estado">
            <app-cadastro (exibirLogin)="exibirPainel($event)"></app-cadastro>
        </div>
    </div>
    <ng-template #formLogin>
        <div class="col-sm-6 d-flex justify-content-start" [@animacao-login]="estado">
            <app-login (exibirPainel)="exibirPainel($event)"></app-login>
        </div>        
    </ng-template>
  </div>
</div>
